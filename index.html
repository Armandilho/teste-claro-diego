<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OMDB - Teste Claro</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <form id="search-form" role="search" aria-label="Buscar títulos">
      <div id="search-icon-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="32px" height="32px">
          <path
            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
        </svg>
      </div>
      <input id="search-input" type="search" placeholder="Digite o nome do filme ou série" autocomplete="off" aria-label="Buscar por título" />
      <button id="clear" type="button">Limpar</button>
    </form>
  </header>

  <main>
    <p id="search-status" aria-live="polite"></p>
    <section id="results" class="grid" role="list" aria-label="Resultados de busca"></section>
  </main>

  <template id="card-template">
    <article class="card" role="listitem" tabindex="0">
      <img class="poster" alt="Poster" />
      <div class="info">
        <strong class="title">Título</strong>
        <span class="meta"><span class="type">Tipo</span> • <span class="year">Ano</span></span>
      </div>
      <div class="details" hidden></div>
    </article>
  </template>

  <script src="app.js"></script>
</body>

</html>
